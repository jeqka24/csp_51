{% extends 'sport_reserve/base.html' %}
{% block content %}

<h2>Виды спорта ({{ object_list.count }})</h2>
<table id="result" class="table table-sm table-nowrap table-hover">
<thead>
    <th>Название</th>
    <th>Приоритетность</th>
    <th>Олимпийский</th>
    <th>Зимний</th>
</thead><tbody>
        {% for sport in object_list %}
        <tr>
        <td><a href="{% url 'sport-detail' sport.id %}">{{ sport.Name }}</a></td>
        <td>{{ sport.Priority}}</td>
        <td>{{ sport.Olympic}}</td>
        <td>{{ sport.Winter}}</td>
        </tr>
        {% endfor %}
</tbody>
</table>


{% endblock %}
